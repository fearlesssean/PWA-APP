<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>PWA-2</title>
    <link rel="manifest" href="/PWA-APP/User-Manager2/manifest.json">
</head>
<body class="center">
    <h1 class="text-center">PWA-2: User Manager</h1>
    <div class="container mt-5">
        <button id="install-button" class="btn btn-success center" style="display: none;">Install PWA</button>
    </div>
    <div class="container mt-5">
        <div class="mt-4 p-5 bg-dark text-white rounded">
            <h3>Add Data</h3>
            <div class="input-group mb-3">
                <span class="input-group-text">Name</span>
                <input class="form-control" type="text" id="addName" placeholder="Name" />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Age</span>
                <input class="form-control" type="number" id="addAge" placeholder="Age" min="0"/>
            </div>
            <button class="btn btn-primary" onclick="addData()">Add</button>
        </div>

        <div class="mt-4 p-5 bg-dark text-white rounded">
            <h3>Get Data</h3>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="getId" placeholder="ID" />
            </div>
            <button class="btn btn-primary" onclick="getData()">Get</button>
        </div>

        <div class="mt-4 p-5 bg-dark text-white rounded">
            <h3>Update Data</h3>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="updateId" placeholder="ID" />
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="updateName" placeholder="Name" />
            </div>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="updateAge" placeholder="Age" />
            </div>
            <button class="btn btn-primary" onclick="updateData()">Update</button>
        </div>

        <div class="mt-4 p-5 bg-dark text-white rounded">
            <h3>Delete Data</h3>
            <div class="input-group mb-3">
                <input type="number" class="form-control" id="deleteId" placeholder="ID" />
            </div>
            <button class="btn btn-primary" onclick="deleteData()">Delete</button>
        </div>

        <div class="mt-4 p-5 bg-dark text-white rounded">
            <h3>Get All Data</h3>
            <button class="btn btn-primary" onclick="getAllData()">Get All</button>
            <hr>
            <h4 class="text-center">All Logs</h4>
            <div id="dataList"></div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
