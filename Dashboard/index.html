<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>PWA-APP: Dashboard</title>
    <link rel="manifest" href="/PWA-APP/Dashboard/manifest.json">
</head>

<body class="center text-light bg-dark">
    <h1 class="text-center">PWA-APP: Dashboard</h1>
    <hr>
    <div class="container mt-5">
        <div class="card m-5" style="width:200px">
            <div class="card-body center text-center">
                <a href="/PWA-APP/User-Manager/index.html" target="_blank"><img src="/PWA-APP/assets/icons/icon-192x192.png"
                        class="img-thumbnail" alt="PWA-1"></a>
                <h4>PWA-APP: 1</h4>
            </div>
        </div>
        <div class="card m-5" style="width:200px">
            <div class="card-body center text-center">
                <a href="/PWA-APP/User-Manager2/index.html" target="_blank"><img src="/PWA-APP/assets/icons/icon-192x192.png"
                        class="img-thumbnail" alt="PWA-2"></a>
                <h4>PWA-APP: 2</h4>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('/PWA-APP/sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch((err) => console.error('Service Worker Registration Failed:', err));
        }
    </script>
</body>

</html>
