<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>PWA-APP: Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="center text-light bg-dark">
    <h1 class="text-center">PWA-APP: Dashboard</h1>
    <hr>
    <div class="container mt-5">
        <div class="card m-5" style="width:200px">
            <div class="card-body center text-center">
                <a href="/PWA-APP/User-Manager/index.html" target="_blank"><img src="../icons/icon-192x192.png" class="img-thumbnail"
                        alt="PWA-1"></a>
                <h4>PWA-APP: 1</h4>
            </div>
        </div>
        <div class="card m-5" style="width:200px">
            <div class="card-body center text-center">
                <a href="/PWA-APP/User-Manager2/index.html" target="_blank"><img src="../icons/icon-192x192.png" class="img-thumbnail"
                        alt="PWA-2"></a>
                <h4>PWA-APP: 2</h4>
            </div>
        </div>
    </div>

    <script>
        //Register the service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('../service-worker.js', { scope: '/PWA-APP/Dashboard/' })
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
    <!-- Not needed <script type="module" src="../service-worker.js"></script> -->
</body>

</html>
